<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Financeiro - Condomínio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: Arial, sans-serif; 
            background: #f8f9fa; 
            color: #333; 
            padding: 12px;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #2F5597;
            margin: 0 0 20px 0;
            font-size: 1.35rem;
        }
        .container {
            flex: 1;
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .top-row,
        .bottom-row {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 320px;
        }
        .top-chart,
        .bottom-left,
        .bottom-right {
            background: white;
            padding: 14px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.09);
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .top-chart { flex: 1; }
        .bottom-left { flex: 1.6; }
        .bottom-right { flex: 1; }

        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
        }
        canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
        h2 {
            font-size: 1.15rem;
            margin: 0 0 12px 0;
            color: #2F5597;
            text-align: center;
            flex-shrink: 0;
        }

        /* ──────────────────────────────────────────────
           Estilo dos botões igual ao de despesas.html
           ────────────────────────────────────────────── */
        .nav {
            margin: 25px auto 20px auto;     /* ajustado para manter posição semelhante */
            padding: 0 0 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-shrink: 0;
        }
        .nav a {
            font-size: 1.05rem;
            text-decoration: none;
            color: #2F5597;
            padding: 10px 28px;
            border: 2px solid #2F5597;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            transition: all 0.25s;
            background: white;
        }
        .nav a:hover {
            background: #2F5597;
            color: white;
        }
        .arrow-left {
            width: 0; height: 0;
            border: 6px solid transparent;
            border-right: 8px solid #2F5597;
            margin-right: 10px;
        }
        .nav a:hover .arrow-left {
            border-right-color: white;
        }
    </style>
</head>
<body>

    <h1>Dashboard Financeiro do Condomínio</h1>

    <div class="container">
        <div class="top-row">
            <div class="top-chart">
                <h2>Receitas Normais (por Fração)</h2>
                <div class="chart-container">
                    <canvas id="recNChart"></canvas>
                </div>
            </div>
            <div class="top-chart">
                <h2>Receitas Extraordinárias (por Fração)</h2>
                <div class="chart-container">
                    <canvas id="recEChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bottom-row">
            <div class="bottom-left">
                <h2>Despesas (Totais Mensais)</h2>
                <div class="chart-container">
                    <canvas id="despesasChart"></canvas>
                </div>
            </div>
            <div class="bottom-right">
                <h2>Composição do Balanço</h2>
                <div class="chart-container">
                    <canvas id="balancoDoughnut"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Botões no estilo de despesas.html -->
    <div class="nav">
        <a href="/"><span class="arrow-left"></span>Menu</a>
    </div>

    <script>
        // O script Chart.js permanece exatamente igual ao original
        const barOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'top',
                    labels: { font: { size: 10 }, boxWidth: 14, padding: 8 }
                }
            },
            scales: {
                y: { beginAtZero: true, ticks: { font: { size: 10 } } },
                x: { ticks: { font: { size: 10 } } }
            }
        };

        const recNFracoes = {{ rec_n_fracoes|tojson }};
        const recEFracoes = {{ rec_e_fracoes|tojson }};
        const despesasMensais = {{ despesas_mensais|tojson }};
        const balancoData = {{ balanco|tojson }};

        const cores = {
            "1º Dto.": "#4CAF50",
            "1º Esq.": "#2196F3",
            "2º Dto.": "#FF9800",
            "2º Esq.": "#9C27B0",
            "R/c Dto.": "#F44336",
            "R/c Esq.": "#FFC107"
        };

        const recNDatasets = Object.keys(recNFracoes).map(fracao => ({
            label: fracao,
            data: recNFracoes[fracao],
            backgroundColor: cores[fracao] || "#999"
        }));

        new Chart(document.getElementById('recNChart'), {
            type: 'bar',
            data: { labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"], datasets: recNDatasets },
            options: barOptions
        });

        const recEDatasets = Object.keys(recEFracoes).map(fracao => ({
            label: fracao,
            data: recEFracoes[fracao],
            backgroundColor: cores[fracao] || "#999"
        }));

        new Chart(document.getElementById('recEChart'), {
            type: 'bar',
            data: { labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"], datasets: recEDatasets },
            options: barOptions
        });

        new Chart(document.getElementById('despesasChart'), {
            type: 'bar',
            data: {
                labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"],
                datasets: [{ data: despesasMensais, backgroundColor: '#f44336', borderWidth: 1 }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, ticks: { font: { size: 10 } } }, x: { ticks: { font: { size: 10 } } } }
            }
        });

        new Chart(document.getElementById('balancoDoughnut'), {
            type: 'doughnut',
            data: {
                labels: ["Total Saldo Anterior", "Total Receitas", "Total Despesas", "Saldo Corrente", "Saldo Final"],
                datasets: [{
                    data: [
                        balancoData.saldo_anterior || 0,
                        balancoData.total_receitas || 0,
                        balancoData.total_despesas || 0,
                        balancoData.saldo_corrente || 0,
                        balancoData.saldo_final || 0
                    ],
                    backgroundColor: ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        align: 'start',
                        labels: { font: { size: 10 }, boxWidth: 14, padding: 10 }
                    }
                }
            }
        });
    </script>
</body>
</html>
